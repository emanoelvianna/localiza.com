<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <form action="#" id="form-cadastro-carro">
        <h1>Formulário de cadastro de carros</h1>
        <label for="placa">Placa:</label>
        <input type="text" id="placa-carro">
        <br />
        <label for="ano">Ano:</label>
        <input type="number" id="ano-carro">
        <br />
        <label for="cor">Cor:</label>
        <input type="text" id="cor-carro">
        <br />
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo-carro">
        <br />
        <label for="quilometragem">Quilometragem:</label>
        <input type="text" id="quilometragem-carro">
        <br />
        <label for="vDiaria">Valor da diaria:</label>
        <input type="text" id="vDiaria-carro">
        <br />
        <label for="observacao">Observação:</label>
        <textarea name="" id="observacao-carro" cols="30" rows="1"></textarea>
        <br /><br />
        <button onclick="criarCarro()" id="cadastrar-carro">Enviar</button>
    </form>
    <hr />

    <table id="lista-carros-cadastrados">
        <tr>
            <td>Placa</td>
            <td>Modelo</td>
            <td>Ano</td>
        </tr>
    </table>
    <br />

    <button onclick="apresentarCarros()">Apresentar</button>
    <script src="src/carro-model.js"></script>
    <script src="src/localiza.js"></script>
</body>

</html>
